<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Blog Outline Preview</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    <div class="container">
        <!-- サイドバー（常に表示） -->
        <aside class="sidebar">
            <h2>情報入力</h2>
            <form id="projectForm" method="POST" enctype="multipart/form-data">
                <label>プロジェクトのフォルダ選択:<br>
                    <input type="file" name="project_folder" webkitdirectory directory multiple>
                </label>
                <br><br>
                <label>GithubリポジトリのURL:<br>
                    <input type="url" name="github_url" placeholder="https://github.com/your-repo">
                </label>
                <br><br>
                <label>ターゲット読者層:<br>
                    <input type="text" name="target_audience" value="エンジニア全般">
                </label>
                <br><br>
                <label>ブログのトーン:<br>
                    <input type="text" name="blog_tone" value="カジュアルだけど専門性を感じるトーン">
                </label>
                <br><br>
                <label>言語の選択:<br>
                    <select name="language">
                        <option value="ja" selected>日本語</option>
                        <option value="en">English</option>
                    </select>
                </label>
                <br><br>
                <label>その他リクエスト:<br>
                    <textarea name="additional_requirements" rows="3"></textarea>
                </label>
                <br><br>
                <button type="submit">テックブログを生成する</button>
            </form>
        </aside>

        <!-- メインコンテンツ -->
        <main class="main-content">
            <!-- タブナビゲーション -->
            <nav class="tab-nav">
                <button onclick="showTab('home')">最初の画面</button>
                <button onclick="showTab('outline')">アウトライン確認</button>
                <button onclick="showTab('blog')">ブログ確認</button>
            </nav>

            <h1>アウトライン確認</h1>
            <form id="outlineForm">
                <textarea name="edited_outline" rows="20" cols="100">{{ blog_outline|e }}</textarea>
                <br><br>
                <button type="button" id="generateButton" onclick="submitOutline()">このアウトラインで最終ブログを生成</button>
                <p id="processingMessage" style="display:none; color: red;">最終ブログを生成中… しばらくお待ちください。</p>
            </form>

            <!-- 進捗情報の表示 -->
            <div id="progress">
                進捗情報をここに表示します…
            </div>
        </main>
    </div>

    <script src="{{ url_for('static', filename='js/main.js') }}"></script>
</body>
</html>
