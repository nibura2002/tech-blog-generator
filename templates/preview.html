<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Blog Preview</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/pygments.css') }}">
</head>
<body>
    <h1>Blog Preview</h1>

    <!-- Markdown エディター（必要に応じて編集可能） -->
    <form method="POST">
        <textarea name="edited_markdown" rows="25" cols="100">{{ blog_markdown|e }}</textarea><br><br>
        <button type="submit">プレビューを更新</button>
    </form>
    
    <hr>
    <h2>プレビュー (Markdown → HTML)</h2>
    <div id="preview-container">
        {{ converted_html|safe }}
    </div>
    
    <br>
    <a href="{{ url_for('download_markdown') }}">この内容でMarkdownをダウンロード</a>
    <br><br>
    <a href="{{ url_for('index') }}">最初の画面へ戻る</a>
    
    <!-- 外部JavaScriptファイルの読み込み -->
    <script src="{{ url_for('static', filename='js/main.js') }}"></script>
</body>
</html>
